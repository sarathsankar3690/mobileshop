<!DOCTYPE html>
{%extends 'base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
            {%for message in messages%}

                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="border bg-success text-white">
                    {{message}}
                    </div>
                {%endif%}
            {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
</div>


{%endblock%}
